<p>sign-up-form works!</p>
<div class="card" [formGroup]="signUpFromGroup"  >
  <form class="flex flex-column md:flex-row p-field" formGroupName="user"   >
    <div
      class="w-full md:w-5 flex flex-column align-items-center justify-content-center gap-3 py-5"  
    >
      <div class="form-group-box form-group-box--customer">
        <label class="w-6rem">First Name</label>
        <input
          pInputText
          id="firstName"
          type="text"
          class="w-12rem"
          formControlName="firstName"
          placeholder="John"
          [ngClass]="{ 'p-invalid': isFieldInvalid('user', 'firstName') }"
        />
        <small
          *ngIf="isFieldInvalid('user', 'firstName')"
          class="p-error"
          style="position: absolute; margin: 1%"
          >First name is required.</small
        >
      </div>

      <div class="form-group-box form-group-box--customer">
        <label class="w-6rem">Last Name</label>
        <input
          pInputText
          id="LastName"
          type="text"
          class="w-12rem"
          formControlName="lastName"
          placeholder="Doe"
          [ngClass]="{ 'p-invalid': isFieldInvalid('user', 'lastName') }"
        />
        <small
          *ngIf="isFieldInvalid('user', 'lastName')"
          class="p-error"
          style="position: absolute; margin: 1%"
          >Last name is required.</small
        >
      </div>
      <div class="form-group-box form-group-box--customer">
        <label class="w-6rem">Email</label>
        <input
          pInputText
          id="email"
          type="text"
          class="w-12rem"
          placeholder="john.doe@exemeple.com"
          formControlName="email"
          [ngClass]="{ 'p-invalid': isFieldInvalid('user', 'email') }"
        />
        <small
          *ngIf="isFieldInvalid('user', 'email')"
          class="p-error"
          style="position: absolute; margin-left: 1%; margin-top: -1%"
          >Email is required <br />
          and <br />must be a valid email.</small
        >
      </div>
      <div class="form-group-box form-group-box--customer">
        <label class="w-6rem">Password</label>
        <input
          pInputText
          id="password"
          type="password"
          class="w-12rem"
          placeholder="**********"
          formControlName="password"
          [ngClass]="{ 'p-invalid': isFieldInvalid('user', 'password') }"
        />
        <small
          *ngIf="isFieldInvalid('user', 'password')"
          class="p-error"
          style="position: absolute; margin: 1%"
          >password is required.
        </small>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <p-button
        label="Sign Up"
        icon="pi pi-user-plus"
        styleClass="w-10rem mx-auto"
        (click)="onSubmit()"
        
      />
    </div>
    <div class="w-full md:w-2">
      <p-divider layout="vertical" styleClass="hidden md:flex">
        <b>OR</b>
      </p-divider>
      <p-divider
        layout="horizontal"
        styleClass="flex md:hidden"
        [align]="'center'"
      >
        <b>OR</b>
      </p-divider>
    </div>
    <div
      class="w-full md:w-5 flex align-items-center justify-content-center py-5"
    >
      <p-button
        label="Login"
        icon="pi pi-user"
        styleClass="p-button-success w-10rem"
        (click)="goToLogin()"
      />
    </div>
  </form>
</div>
